name: Merge to Protected Branch
on:
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Target branch name to merge into'
        required: true
        default: 'protected-branch'
        type: string
jobs:
  merge:
    runs-on: ubuntu-latest
    env:
      CURRENT_BRANCH: ${{ github.ref_name }}
      TARGET_BRANCH: ${{ inputs.target-branch }}
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.SAMPLE_GITHUB_APP_ID }}
          private-key: ${{ secrets.SAMPLE_GITHUB_APP_CLIENT_SECRET }}
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Merge to target branch
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          echo "Merging ${CURRENT_BRANCH} into ${TARGET_BRANCH}"
          git fetch origin ${TARGET_BRANCH}
          git checkout ${TARGET_BRANCH}
          git merge origin/${CURRENT_BRANCH} --no-ff -m "Merge ${CURRENT_BRANCH} into ${TARGET_BRANCH}"
          git push origin ${TARGET_BRANCH}
